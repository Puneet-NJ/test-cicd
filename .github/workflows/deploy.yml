name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: puneetnj/sheet:latest  # Tag the image with 'latest' or another version tag

    - name: Verify Pushed Image
      run: docker pull puneetnj/sheet:latest  # Pull the latest image for verification

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          sudo docker pull puneetnj/sheet:latest
          sudo docker stop sheet || true
          sudo docker rm sheet || true
          sudo docker rmi puneetnj/sheet:latest || true
          sudo docker image prune -f
          sudo docker run --restart always -d --name sheet -p 3000:3000 puneetnj/sheet:latest